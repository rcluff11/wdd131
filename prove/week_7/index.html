<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Payment</title>
  <link rel="icon" href="image/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

  <div class="wrapper">

    <div class="card-front">
      <div class="card-top">
        <span class="total">TOTAL: $199</span>
        <span>ðŸ’³</span>
      </div>

      <label for="cardNumber">CARD NUMBER</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9101 1020" maxlength="19">

      <div class="bottom-row">
        <div>
          <label for="cardHolder">CARD HOLDER</label>
          <input type="text" id="cardHolder" placeholder="John Doe">
        </div>
        <div>
          <label id="expirationLabel">EXPIRATION</label>
          <div class="expiry-inputs" role="group" aria-labelledby="expirationLabel">
            <input type="text" id="expMonth" placeholder="MM" maxlength="2" aria-label="Expiration Month">
            <input type="text" id="expYear" placeholder="YY" maxlength="2" aria-label="Expiration Year">
          </div>
        </div>
      </div>
    </div>

    <div class="card-back">
      <div class="magnetic-strip"></div>
      <div class="cvv-area">
        <label for="cvv">CVC/CVV</label>
        <input type="text" id="cvv" placeholder="xxx" maxlength="4">
      </div>
    </div>

    <div class="submit-area">
      <button onclick="validateForm()">Submit</button>
    </div>

    <p id="feedback"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
