<body>

  <div class="card">
    <img class="image" src="snortleblat.webp" alt="Snortleblat the Swamp Warden">
    <div class="name" id="char-name">Snortleblat</div>
    <div class="stats">
      <p><span class="label">Class:</span> <span id="char-class">Swamp Warden</span></p>
      <p><span class="label">Level:</span> <span id="char-level">1</span></p>
      <p><span class="label">Health:</span> <span id="char-health">100</span> / <span id="char-max-health">100</span></p>
      <div class="health-bar-bg"><div class="health-bar-fill" id="health-bar"></div></div>
    </div>
    <div class="divider"></div>
    <div class="buttons">
      <button onclick="character.attacked()">⚔️ Attack</button>
      <button onclick="character.levelUp()">⬆️ Level Up</button>
    </div>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
